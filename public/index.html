<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理ツール - MVP</title>
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォント設定 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- メインコンテナ -->
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
        
        <!-- ヘッダー -->
        <header class="mb-8">
            <h1 class="text-3xl font-semibold text-gray-800 border-b-2 pb-2">
                無料タスク管理ツール (MVP)
            </h1>
            <p class="text-sm text-gray-500 mt-1">
                デプロイ成功！このページはCloudflare Pagesから配信されています。
            </p>
        </header>

        <!-- タスク入力エリア (仮) -->
        <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 mb-6">
            <h2 class="text-xl text-indigo-700 font-medium mb-2">現在のステータス</h2>
            <p class="text-indigo-600">
                ✅ Git設定、Cloudflare連携、デプロイ基盤の準備が完了しました。
            </p>
            <p class="text-indigo-600">
                🎉 これでコードをプッシュすれば自動でWebサイトが更新されます！
            </p>
        </div>

        <!-- タスクリスト (仮) -->
        <div id="task-list" class="space-y-3">
            <div class="flex items-center bg-gray-50 p-4 rounded-lg shadow-sm">
                <span class="text-lg text-gray-700">タスク：基本機能の実装</span>
                <span class="ml-auto text-sm text-yellow-600 bg-yellow-100 px-3 py-1 rounded-full">TODO</span>
            </div>
            <div class="flex items-center bg-gray-50 p-4 rounded-lg shadow-sm">
                <span class="text-lg text-gray-700">タスク：Firebase接続の準備</span>
                <span class="ml-auto text-sm text-green-600 bg-green-100 px-3 py-1 rounded-full">完了済み</span>
            </div>
        </div>
        
    </div>

    <!-- JavaScriptはここに追記していきます -->
    <script>
        // フェーズ1のMVP実装を進めましょう！
    </script>
</body>
</html>
