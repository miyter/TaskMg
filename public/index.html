<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無料タスク管理ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <!-- ヘッダーエリア -->
    <header class="bg-white shadow-sm z-10 border-b border-gray-200 flex-shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
            <!-- ロゴ -->
            <div class="flex items-center">
                <i class="fas fa-check-double text-blue-600 text-xl mr-2"></i>
                <h1 class="text-xl font-bold text-gray-800 tracking-tight">Task Manager</h1>
            </div>

            <!-- 検索バー -->
            <div class="flex-1 max-w-lg mx-4 hidden md:block">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </span>
                    <input type="text" id="search-input" 
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:bg-white focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                           placeholder="タスクを検索...">
                </div>
            </div>

            <!-- ユーザー認証・設定 -->
            <div id="auth-ui" class="flex items-center space-x-4">
                <div id="login-form-container" class="flex space-x-2">
                    <input type="email" id="email-input" placeholder="Email" class="p-1 border rounded text-sm w-32 md:w-40">
                    <input type="password" id="password-input" placeholder="Pass" class="p-1 border rounded text-sm w-24 md:w-32">
                    <button id="email-login-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition">
                        Login
                    </button>
                </div>
                <div id="user-info" class="hidden flex items-center space-x-3">
                    <span id="user-display-name" class="text-sm text-gray-600 font-medium"></span>
                    <button id="logout-btn" class="text-gray-400 hover:text-red-500 transition">
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- メインレイアウト -->
    <div class="flex flex-1 overflow-hidden max-w-7xl mx-auto w-full">
        
        <!-- サイドバー -->
        <aside class="w-64 bg-gray-50 border-r border-gray-200 flex-shrink-0 flex flex-col hidden md:flex">
            <div class="p-4 overflow-y-auto flex-1">
                <!-- プロジェクト一覧 -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2 px-2">
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Projects</h3>
                        <button id="add-project-btn" class="text-gray-400 hover:text-blue-600"><i class="fas fa-plus"></i></button>
                    </div>
                    <ul id="project-list" class="space-y-1">
                        <!-- JSで描画 -->
                        <li class="px-2 py-1.5 bg-blue-100 text-blue-700 rounded-md text-sm font-medium cursor-pointer">
                            <i class="fas fa-inbox w-5 text-center mr-1"></i> インボックス
                        </li>
                    </ul>
                </div>

                <!-- ラベル一覧 -->
                <div>
                    <div class="flex justify-between items-center mb-2 px-2">
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Tags</h3>
                        <button id="add-label-btn" class="text-gray-400 hover:text-blue-600"><i class="fas fa-plus"></i></button>
                    </div>
                    <ul id="label-list" class="space-y-1">
                        <!-- JSで描画 -->
                        <li class="px-2 py-1 text-gray-600 hover:bg-gray-100 rounded-md text-sm cursor-pointer flex items-center">
                            <span class="w-3 h-3 rounded-full bg-red-400 mr-2"></span> 重要
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-1 flex flex-col bg-white overflow-hidden relative">
            
            <!-- ツールバー -->
            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-white">
                <div class="flex items-center space-x-2">
                    <h2 id="current-view-title" class="text-lg font-bold text-gray-800">インボックス</h2>
                    <span id="task-count-badge" class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">0</span>
                </div>
                
                <div class="flex items-center space-x-3">
                    <!-- 完了タスクの表示切り替え -->
                    <label class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" id="show-completed-toggle" class="sr-only">
                            <div class="w-10 h-6 bg-gray-200 rounded-full shadow-inner"></div>
                            <div class="dot absolute w-4 h-4 bg-white rounded-full shadow left-1 top-1 transition"></div>
                        </div>
                        <span class="ml-2 text-xs text-gray-500">完了を表示</span>
                    </label>

                    <!-- ソート順 -->
                    <select id="sort-select" class="text-sm border-gray-300 border rounded-md p-1 focus:ring-blue-500 focus:border-blue-500">
                        <option value="created_desc">作成日 (新しい順)</option>
                        <option value="created_asc">作成日 (古い順)</option>
                        <option value="due_asc">期限 (近い順)</option>
                    </select>
                </div>
            </div>

            <!-- タスク入力フォーム -->
            <div class="p-4 bg-gray-50 border-b border-gray-100">
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
                    <div class="flex-grow relative">
                        <input type="text" id="task-title-input" 
                               class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="新しいタスクを追加...">
                        <button class="absolute right-2 top-2 text-gray-400 hover:text-blue-500">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>
                    
                    <!-- 繰り返し設定 (New!) -->
                    <select id="task-recurrence-select" class="md:w-32 py-2 border border-gray-300 rounded-lg text-sm bg-white focus:ring-2 focus:ring-blue-500">
                        <option value="none">繰り返しなし</option>
                        <option value="daily">毎日</option>
                        <option value="weekly">毎週</option>
                        <option value="monthly">毎月</option>
                    </select>

                    <button id="add-task-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium shadow-sm transition">
                        追加
                    </button>
                </div>
            </div>

            <!-- タスクリスト -->
            <div id="task-list-container" class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                <ul id="task-list" class="space-y-2 pb-20">
                    <li class="text-center text-gray-400 mt-10">読み込み中...</li>
                </ul>
            </div>
            
            <!-- トースト通知用エリア -->
            <div id="toast-container" class="absolute bottom-4 right-4 space-y-2 pointer-events-none"></div>
        </main>
    </div>

    <script>
        const firebaseConfig = {

          authDomain: "taskmg-c5be0.firebaseapp.com",

          storageBucket: "taskmg-c5be0.firebasestorage.app",
          messagingSenderId: "245900813558",
          appId: "1:245900813558:web:3502cafdd4fa5d1c9538d7",

        };
        window.GLOBAL_FIREBASE_CONFIG = firebaseConfig;
        window.GLOBAL_INITIAL_AUTH_TOKEN = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        window.GLOBAL_APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    </script>
    
    <!-- モジュール読み込み -->
    <script type="module" src="/main.js"></script> 
    
    <!-- スイッチのCSS動作 -->
    <style>
        input:checked ~ .dot { transform: translateX(100%); background-color: #48bb78; }
        input:checked ~ .bg-gray-200 { background-color: #d1fae5; }
    </style>
</body>
</html>
